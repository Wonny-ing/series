<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDB API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="icon" href="favicon.png" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/movie.css" />
    <script defer type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="" class="logo"><img src="./images/logo2.png" alt="Naver Series" /></a>
        <ul class="menu">
          <li><a href="#search">Search</a></li>
          <li><a href="#movie">Movie</a></li>
        </ul>
      </div>
    </header>
    <form name="search" class="search-container">
      <div class="inner">
        <input
          class="search-input form-control form-control-sm"
          type="text"
          placeholder="Search for Movies, Series & more"
          aria-label=".form-control-sm example"
        />
        <div action="" class="selects">
          <select class="form-select form-select-sm select-type" aria-label=".form-select-lg example">
            <option value="movie">movie</option>
            <option value="series">series</option>
            <option value="episode">episode</option>
          </select>
          <select class="form-select form-select-sm select-num" aria-label=".form-select-lg example">
            <option value="0">10</option>
            <option value="1">20</option>
            <option value="2">30</option>
          </select>
          <select class="form-select form-select-sm select-year" aria-label=".form-select-lg example">
            <option value="" selected>All Years</option>
            <!-- option -->
          </select>
        </div>
        <input type="submit" value="search" name="submit" class="search-btn" />
      </div>
    </form>

    <div class="inner">
      <!-- 영화 상세페이지 스켈레톤 -->
      <div class="skeletons hidden">
        <div class="loading">
          <div class="spinner-border spinner-border-sm" role="status"></div>
        </div>

        <div class="skeleton poster"></div>
        <div class="specs">
          <div class="skeleton title"></div>
          <div class="skeleton spec"></div>
          <div class="skeleton plot"></div>
          <div class="skeleton etc"></div>
          <div class="skeleton etc"></div>
          <div class="skeleton etc"></div>
        </div>
      </div>

      <!-- 영화 상세페이지 -->
      <div class="movie-detail">
        <!-- Movie details -->
      </div>

      <!-- 메인 페이지 -->
      <div class="movies">
        <!-- Movie items -->
      </div>
    </div>

    <div class="actions">
      <div class="btn__more btn__more--green hidden">
        <span>More</span>
        <div class="spinner-border spinner-border-sm" role="status" id="more-loading"></div>
      </div>
    </div>

    <footer>
      <a href="">
        <span>OMDbAPI<span>.COM</span></span>
      </a>
    </footer>
  </body>
</html>
