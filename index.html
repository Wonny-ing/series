<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDB API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/movie.css" />
    <!-- <link rel="stylesheet" href="./movie.css" /> -->
    <script defer type="module" src="./js/main.js"></script>
    <!-- <script defer type="module" src="./js/movie.js"></script> -->
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="#" class="logo"><img src="./images/logo2.png" alt="Naver Series" /></a>
        <ul class="menu">
          <li><a href="#search">Search</a></li>
          <li><a href="#movie">Movie</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
    </header>
    <form name="search" class="search-container">
      <div class="inner">
        <input class="search-input" type="search" />
        <div action="" class="selects">
          <select class="select-type" name="" id="">
            <option value="movie">movie</option>
            <option value="series">series</option>
            <option value="episode">episode</option>
          </select>
          <select class="select-num" name="" id="">
            <option value="0">10</option>
            <option value="1">20</option>
            <option value="2">30</option>
          </select>
          <select class="select-year" name="years" id="">
            <option value="" selected>All Years</option>
            <!-- option -->
          </select>
        </div>
        <input type="submit" value="search" name="submit" class="search-btn" />
      </div>
    </form>

    <div class="movie-detail">
      <!-- Movie details -->
    </div>

    <div class="movies">
      <!-- Movie items -->
    </div>

    <div class="actions">
      <div class="btn__more">More..</div>
    </div>
  </body>
</html>
